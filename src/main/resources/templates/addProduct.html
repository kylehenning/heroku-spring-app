<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<head>
	<meta charset="UTF-8">
	<title th:text="${title}">Default Title</title>

</head>

<body>
	<div layout:fragment="content" class="centerText">
        <h1 th:text="${title}">Default Title</h1>
		<form action="#" th:action="@{doAddProduct}" th:object="${productModel}" method="post">
			<div class="form-group">
				<div class="form-row row">
					<div class="col-md-3"></div>
					<div class="form-group col-md-3">
						<label>Song Title</label>
						<h5 class="errorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Song Name Error</h5>
						<input type="text" class="form-control centerText" th:field="*{name}">
					</div>
					<div class="form-group col-md-3">
						<label>Artist Name</label>
						<h5 class="errorMessage" th:if="${#fields.hasErrors('artistName')}" th:errors="*{artistName}">Artist Name Error</h5>
						<input type="text" class="form-control centerText" th:field="*{artistName}">
					</div>
					<div class="form-group col-md-3"></div>
				</div>
				<div class="form-row row">
					<div class="col-md-3"></div>
					<div class="form-group col-md-3">
						<label>Genre</label>
						<h5 class="errorMessage" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error</h5>
						<input type="text" class="form-control centerText" th:field="*{genre}">
					</div>
					<div class="form-group col-md-3">
						<label>Image Address</label>
						<h5 class="errorMessage" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image Address Error</h5>
						<input type="text" class="form-control centerText" th:field="*{image}">
					</div>
					<div class="col-md-3"></div>
				</div>
				
				<div class="col-md-9">
					<button type="submit" class="btn btn-primary pull-right">Submit</button>
				</div>

			</div>
		</form>
	</div>
</body>

</html>
