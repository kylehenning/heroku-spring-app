<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<head>
		<meta charset="UTF-8">
		<title th:text="${title}">CHANGEWITHTH</title>
	</head>
	<body>
		<div layout:fragment="content" class="centerText">
			<div class="container" style="max-width: 500px;">
				<h2>Login</h2>
				<div th:if="${param.error}" class="errorMessage">
					Invalid Username or Password.
				</div>
				
				<form th:action="@{/login/}" th:object="${credentialsModel}" method="POST">
					<div class="form-group">
						<label class="col-sm-2">Username:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{username}" name="username" id="username" placeholder="Enter Username" required/>
							<h5 class="errorMessage" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User Name Error</h5>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" th:field="*{password}" name="password" id="password" placeholder="Enter Password" required/>
							<h5 class="errorMessage" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</h5>
						</div>
					</div>
					<a th:href="@{/register/}">Do you need to register?</a><br/>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<h3 th:text="${authMessage}" class="errorMessage"></h3>
			</div>
		</div>
	</body>
</html>
