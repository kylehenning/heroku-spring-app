<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<!-- This holds the navbar -->
	<div th:fragment="header">
		<div align="center">
			<a th:href="@{/}" style="color: black; text-decoration: none;"><h1>SpotASong</h1></a>
		</div>
		<div>
			<nav class="navbar navbar-default">
				
				<div id="navbarCollapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
					<!-- This is now an absolute path that goes from localhost:8080 (thats the port that this runs on)-->
						<li><a th:href="@{/login/}">Login</a></li>
						<li><a th:href="@{/register/}">Register</a></li>
						<li><a th:href="@{/products/}">Products</a></li>
					</ul>
					<!-- This link goes to the index page-->
					<ul class="nav navbar-nav navbar-right">
						<li>
							<div sec:authorize="isAuthenticated()">
								<p sec:authentication="name" style="margin-top: 18px;">Name</p>
							</div>
						</li>
						<li><a th:href="@{/}"><i class="material-icons" style="font-size:24px;">house</i></a></li>
						<li><a th:href="@{/logout}"><i class="material-icons" style="font-size: 24px;">logout</i></a></li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	
	<!-- This holds the footer -->
	<div th:fragment="footer">
		<h5 style="color: #3FC08B; text-align: center; position: fixed;bottom: 0; width: 100%;">Copyright 2022 SpotASong</h5>
	</div>
</html>
